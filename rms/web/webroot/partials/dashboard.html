<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default" ng-init="reload_status()" ng-controller="HostStatus">
            <div class="panel-heading">
                <i class="fa fa-desktop fa-fw"></i> Host Status
            </div>
            <!-- <div class="panel-body">
                
            </div> -->
            <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Alive</th>
                <th>Delay</th>
                <th>Last Updated</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in hosts">
                <td>{{row.name}}</td>
                <td><i class="fa fa-circle" ng-class="{'text-success': row.alive, 'text-danger': !row.alive}"></td>
                <td>{{row.delay}}</td>
                <td>{{row.updated | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td><button ng-click="btn_reboot(row.name)" class="bin bin-xs">Reboot</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
